<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c"/>
      <stop offset="100%" style="stop-color:#2d6a9f"/>
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f0e8"/>
      <stop offset="100%" style="stop-color:#e8dfc8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>

  <!-- Open book -->
  <!-- Left page -->
  <path d="M10 18 Q10 15 13 15 L30 16 L30 50 L13 49 Q10 49 10 46 Z" fill="url(#bookGrad)" stroke="#c8b89a" stroke-width="0.5"/>
  <!-- Right page -->
  <path d="M54 18 Q54 15 51 15 L34 16 L34 50 L51 49 Q54 49 54 46 Z" fill="url(#bookGrad)" stroke="#c8b89a" stroke-width="0.5"/>
  <!-- Spine shadow -->
  <path d="M30 16 Q32 17 34 16 L34 50 Q32 51 30 50 Z" fill="#b8a888"/>

  <!-- Thai text lines on left page -->
  <line x1="14" y1="23" x2="28" y2="23" stroke="#5a7a9a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="14" y1="28" x2="27" y2="28" stroke="#5a7a9a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="14" y1="33" x2="28" y2="33" stroke="#5a7a9a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="14" y1="38" x2="25" y2="38" stroke="#5a7a9a" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Thai text lines on right page -->
  <line x1="36" y1="23" x2="50" y2="23" stroke="#5a7a9a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="36" y1="28" x2="49" y2="28" stroke="#5a7a9a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="36" y1="33" x2="50" y2="33" stroke="#5a7a9a" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="36" y1="38" x2="47" y2="38" stroke="#5a7a9a" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Thai character อ as highlight on right page -->
  <text x="40" y="49" font-family="serif" font-size="10" fill="#e07b3a" font-weight="bold" opacity="0.9">อ่าน</text>

  <!-- Small eye/magnifier symbol above book - reading symbol -->
  <circle cx="32" cy="10" r="5" fill="none" stroke="#f0c060" stroke-width="1.5"/>
  <circle cx="32" cy="10" r="2" fill="#f0c060"/>
  <!-- Eyelashes/rays -->
  <line x1="32" y1="3" x2="32" y2="5" stroke="#f0c060" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="26.5" y1="5" x2="27.7" y2="6.7" stroke="#f0c060" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="37.5" y1="5" x2="36.3" y2="6.7" stroke="#f0c060" stroke-width="1.2" stroke-linecap="round"/>
</svg>
